{% load bootstrap_ui_tags %}

{% row %}
    {% column %}
        {% if plotdat %}
            <div id="chart"></div>
        {% else %}
            <div class="lead">
                {% if user.is_anonymous  %}
                    Plot type not yet implemented.
                {% else %}
                    No data found for {{ user.get_username }}; please fill submit some data first.
                {% endif %}
            </div>
        {% endif %}
    {% endcolumn %}
{% endrow %}
