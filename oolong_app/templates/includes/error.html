{% load bootstrap_ui_tags %}

<!-- expects the var `error` to not None for message to display -->
{% if error %}
    {% row %}
        {% column xs="12" sm="5" lg="3" %}
            <div class="alert alert-danger" role="alert">
                An error occurred, please try again.
            </div>
        {% endcolumn %}
    {% endrow %}
{% endif %}
