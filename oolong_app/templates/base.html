{% load static %}
{% load bootstrap_ui_tags %}
{% load bootstrap3 %}
<!DOCTYPE html>

<html lang="en">
    <head>

        <meta charset='utf-8'>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta content='width=device-width, initial-scale=1, user-scalable=0' name='viewport' />

        <!-- font awesome -->
        <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">

        <!-- bootstrap css/js cdn -->
        {% bootstrap_css %}

        <!-- include custom css/js -->
        <link rel='stylesheet' type='text/css' href='{% static 'css/datetime_picker.css' %}'/>
        <link rel='stylesheet' type='text/css' href='{% static 'css/styles.css' %}'/>
        <link rel='stylesheet' type='text/css' href='{% static 'css/nouislider.min.css' %}'/>
        <link rel="icon" href="{% static 'favicon.ico' %}">

        <script src='{% bootstrap_jquery_url %}'></script>

        <!-- let page render title -->
        <title>{% block title%}{% endblock %}</title>

    </head>

    <body>

        <!-- nav -->
        {% include "includes/navbar.html" %}
        <!-- end nav -->


        {% block content %}
        {% endblock %}

        <!-- load js last -->
        {% bootstrap_javascript %}

        <!-- custom js -->
        <script src='{% static 'js/scripts.js' %}'></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.js"></script>
        <script src='{% static 'js/datetime_picker.js' %}'></script>
        <script src='{% static 'js/nouislider.min.js' %}'></script>


    </body>
</html>
